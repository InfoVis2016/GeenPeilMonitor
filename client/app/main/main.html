<div ng-controller="MainController" layout="column" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              <md-icon class="material-icons">&#xE90E;</md-icon>
              <md-icon class="material-icons">&#xE869;</md-icon>
              <md-icon class="material-icons">&#xE425;</md-icon>
              GeenPeil Monitor
            </span>
            <span class="md-subhead">
              Bender! Ship! Stop bickering or I'm going to come back there and change your opinions manually! Really?! You've killed me! Oh, you've killed me! But existing is basically all I do! Is the Space Pope reptilian!?
            </span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ui-sref="bar">
            <md-icon class="material-icons">&#xE540;</md-icon>
            Bar
          </md-button>
          <md-button ui-sref="map">
            <md-icon class="material-icons">&#xE55B;</md-icon>
            Map
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
