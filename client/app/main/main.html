<div layout="column" class="main" ng-cloak>
	<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="100" layout="column">

      <div sm-scene="show-landing" duration="100%" offset="100" trigger-hook="0.25"></div>
      <div class="landing" sm-pin="show-landing">
        <div sm-tween="show-landing" duration="5" from-vars="{scale: 1}" to-vars="{scale: 10, opacity: 0, delay: 1}">
          <img ng-src="assets/images/geenpeil.png" />
        </div>
        <div class="tip blink" sm-tween="hide-landing" duration="1" from-vars="{opacity: 1}" to-vars="{opacity: 0}">
          <img ng-src="assets/images/scroll.svg" />
        </div>
      </div>

      <span sm-scene="hide-landing" duration="100%" offset="500" trigger-hook="0.15"></span>
      <div class="backdrop" sm-tween="hide-landing" duration="2" from-vars="{opacity: 0}" to-vars="{opacity: 1}">
        <img ng-src="assets/images/backdrop.jpg" />
      </div>

      <div sm-scene="show-podium" duration="75%" offset="1000" trigger-hook="0.25"></div>
      <div class="podium" sm-tween="hide-landing" duration="1" vars="{opacity: 1}">
        <img ng-src="assets/images/podium.png" sm-tween="show-podium" duration="1" from-vars="{top: '-1000px'}" to-vars="{top: '470px'}" />
      </div>

      <div sm-scene="show-speaker" duration="50%" offset="2000" trigger-hook="0.25"></div>
      <div class="speaker" sm-tween="show-speaker" duration="1" vars="{opacity: 1}">
        <img ng-src="assets/images/speaker.png" sm-tween="show-speaker" duration="1" from-vars="{bottom: '50px'}" to-vars="{bottom: '180px'}" />
      </div>

      <div sm-scene="slide1" duration="100%" offset="2200" trigger-hook="0.25"></div>
      <div class="slide slide1" sm-tween="slide1" duration="1" from-vars="{left: '100%'}" to-vars="{left: '0'}" sm-class-toggle="slide1" classes="show">
        <div class="slide-content">
          <img ng-src="assets/images/geenpeil_glow.png" />
          <h1>So what is it about?!</h1>
        </div>
      </div>

      <div sm-scene="slide2" duration="100%" offset="3000" trigger-hook="0.25"></div>
      <div class="slide slide2" sm-tween="slide2" duration="1" from-vars="{left: '100%'}" to-vars="{left: '0'}" sm-class-toggle="slide2" classes="show">
        <div class="slide-content">
          <h1>text slide 2</h1>
        </div>
      </div>

      <div sm-scene="slide3" duration="100%" offset="4000" trigger-hook="0.25"></div>
      <div class="slide slide3" sm-tween="slide3" duration="1" from-vars="{left: '100%'}" to-vars="{left: 0}" sm-class-toggle="slide3" classes="show">
        <div class="slide-content">
          <h1>text slide 3</h1>
        </div>
      </div>

      <div sm-scene="slide4" duration="100%" offset="5000" trigger-hook="0.25"></div>
      <div class="slide slide4" sm-tween="slide4" duration="1" from-vars="{left: '100%'}" to-vars="{left: '0'}" sm-class-toggle="slide4" classes="show">
        <div class="slide-content">
          <h1>text slide 4</h1>
        </div>
      </div>

      <div sm-scene="slide5" duration="100%" offset="6000" trigger-hook="0.25"></div>
      <div class="slide slide5" sm-tween="slide5" duration="1" from-vars="{left: '100%'}" to-vars="{left: '0'}" sm-class-toggle="slide5" classes="show">
        <div class="slide-content">
          <h1>text slide 5</h1>
        </div>
      </div>

      <div class="spacer"></div>
    </div>
  </md-content>
</div>
